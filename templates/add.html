{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Add New Project</h5>
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Project Name</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="size" class="form-label">Size (KLOC)</label>
                        <input type="number" name="size" id="size" class="form-control" step="1" value="0">
                    </div>
                    
                    <div class="mb-3">
                        <label for="cost" class="form-label">Cost</label>
                        <input type="number" name="cost" id="cost" class="form-control" step="0.01" value="0.00">
                    </div>
                    
                    <div class="mb-3">
                        <label for="gain" class="form-label">Gain</label>
                        <input type="number" name="gain" id="gain" class="form-control" step="0.01" value="0.00">
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
